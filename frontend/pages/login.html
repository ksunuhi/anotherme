<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AnotherMe</title>

    <!-- Tailwind CSS -->
    <script src="../lib/tailwind.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">

    <!-- Vue.js 3 -->
    <script src="../lib/vue.global.prod.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header Navigation -->
    <div id="app-header"></div>

    <div id="app" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 pt-24">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-4xl font-bold text-indigo-600">AnotherMe</h1>
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Welcome back</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Sign in to connect with your birthday twins
                </p>
            </div>

            <!-- Login Form -->
            <div class="mt-8 bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form @submit.prevent="handleLogin" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-base font-medium text-gray-700">
                            Email address
                        </label>
                        <div class="mt-1">
                            <input
                                id="email"
                                v-model="form.email"
                                type="email"
                                required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="you@example.com"
                            >
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-base font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1">
                            <input
                                id="password"
                                v-model="form.password"
                                type="password"
                                required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="••••••••"
                            >
                        </div>
                    </div>

                    <!-- Remember me & Forgot password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                id="remember-me"
                                v-model="form.rememberMe"
                                type="checkbox"
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                            >
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                Remember me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="forgot-password.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div v-if="error" class="rounded-md p-4" :class="needsVerification ? 'bg-amber-50 border border-amber-200' : 'bg-red-50'">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg v-if="needsVerification" class="h-5 w-5 text-amber-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-sm font-medium" :class="needsVerification ? 'text-amber-800' : 'text-red-800'">
                                    {{ error }}
                                </h3>

                                <!-- Resend Verification Button -->
                                <div v-if="needsVerification" class="mt-4">
                                    <button
                                        @click="resendVerification"
                                        :disabled="isResending || resendSuccess"
                                        class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-amber-700 bg-amber-100 hover:bg-amber-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        <svg v-if="!isResending" class="mr-2 -ml-0.5 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                        </svg>
                                        <span v-if="!isResending && !resendSuccess">Resend Verification Email</span>
                                        <span v-else-if="isResending">Sending...</span>
                                        <span v-else-if="resendSuccess">✓ Email Sent!</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button
                            type="submit"
                            :disabled="loading"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            <span v-if="!loading">Sign in</span>
                            <span v-else class="flex items-center">
                                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Signing in...
                            </span>
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">New to AnotherMe?</span>
                        </div>
                    </div>
                </div>

                <!-- Register Link -->
                <div class="mt-6 text-center">
                    <a href="register.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Create an account
                    </a>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <div id="app-footer"></div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/navigation.js"></script>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    form: {
                        email: '',
                        password: '',
                        rememberMe: false
                    },
                    loading: false,
                    error: null,
                    needsVerification: false,
                    isResending: false,
                    resendSuccess: false
                };
            },
            mounted() {
                // Redirect if already logged in
                redirectIfAuthenticated();
            },
            methods: {
                async handleLogin() {
                    this.loading = true;
                    this.error = null;

                    try {
                        // Call login API
                        const response = await api.auth.login({
                            email: this.form.email,
                            password: this.form.password
                        });

                        // Save token
                        localStorage.setItem('token', response.access_token);

                        // Get user profile
                        const userResponse = await fetch('http://localhost:8000/api/auth/me', {
                            headers: {
                                'Authorization': `Bearer ${response.access_token}`
                            }
                        });
                        const userData = await userResponse.json();

                        // Save user data
                        localStorage.setItem('user', JSON.stringify(userData));

                        // Show success message
                        showToast('Login successful! Redirecting...', 'success');

                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);

                    } catch (err) {
                        // Check if error is about email verification
                        if (err.message && err.message.includes('verify your email')) {
                            this.needsVerification = true;
                            this.error = err.message;
                        } else {
                            this.needsVerification = false;
                            this.error = err.message || 'Login failed. Please check your credentials.';
                        }
                        this.loading = false;
                    }
                },
                async resendVerification() {
                    this.isResending = true;
                    this.resendSuccess = false;

                    try {
                        await api.auth.resendVerification(this.form.email);
                        this.resendSuccess = true;
                        showToast('Verification email sent! Please check your inbox.', 'success');
                    } catch (err) {
                        showToast('Failed to send verification email. Please try again.', 'error');
                    } finally {
                        this.isResending = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
