<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - AnotherMe</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">

    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header Navigation -->
    <div id="app-header"></div>

    <div id="app" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 pt-24">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-4xl font-bold text-indigo-600">AnotherMe</h1>
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Email Verification</h2>
            </div>

            <!-- Verification Card -->
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <!-- Invalid Token Message -->
                <div v-if="!token" class="mb-6 bg-red-50 border border-red-200 rounded-md p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-red-800">
                                Invalid or missing verification token.
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Processing Message -->
                <div v-if="token && isVerifying" class="text-center py-8">
                    <svg class="animate-spin mx-auto h-12 w-12 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-4 text-gray-600">Verifying your email...</p>
                </div>

                <!-- Success Message -->
                <div v-if="showSuccess" class="mb-6">
                    <div class="bg-green-50 border border-green-200 rounded-md p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-green-800">
                                    {{ successMessage }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6 text-center">
                        <a href="login.html" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                            Go to Login
                        </a>
                    </div>
                </div>

                <!-- Error Message -->
                <div v-if="errorMessage && !isVerifying" class="mb-6">
                    <div class="bg-red-50 border border-red-200 rounded-md p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-red-800">
                                    {{ errorMessage }}
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Resend verification -->
                    <div class="mt-4 text-center">
                        <p class="text-sm text-gray-600 mb-2">Need a new verification link?</p>
                        <form @submit.prevent="resendVerification" class="space-y-3">
                            <input
                                v-model="email"
                                type="email"
                                required
                                placeholder="Enter your email"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm"
                            >
                            <button
                                type="submit"
                                :disabled="isResending"
                                class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-600 bg-indigo-50 hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
                            >
                                <span v-if="!isResending">Resend Verification Email</span>
                                <span v-else>Sending...</span>
                            </button>
                        </form>
                        <p v-if="resendMessage" class="mt-2 text-sm text-green-600">{{ resendMessage }}</p>
                    </div>
                </div>

                <!-- Back to Login Link -->
                <div v-if="!showSuccess && !isVerifying" class="mt-6 text-center">
                    <a href="login.html" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">
                        Back to login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="app-footer"></div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/navigation.js"></script>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    token: "",
                    email: "",
                    isVerifying: false,
                    isResending: false,
                    showSuccess: false,
                    successMessage: "",
                    errorMessage: "",
                    resendMessage: ""
                };
            },
            mounted() {
                // Get token from URL query parameter
                const urlParams = new URLSearchParams(window.location.search);
                this.token = urlParams.get("token") || "";

                // Automatically verify if token exists
                if (this.token) {
                    this.verifyEmail();
                }
            },
            methods: {
                async verifyEmail() {
                    this.isVerifying = true;
                    this.errorMessage = "";
                    this.showSuccess = false;

                    try {
                        const response = await api.auth.verifyEmail(this.token);

                        this.showSuccess = true;
                        this.successMessage = response.message || "Your email has been successfully verified!";
                    } catch (error) {
                        console.error("Error verifying email:", error);
                        this.errorMessage = error.message || "Failed to verify email. The link may have expired or already been used.";
                    } finally {
                        this.isVerifying = false;
                    }
                },
                async resendVerification() {
                    if (!this.email) {
                        return;
                    }

                    this.isResending = true;
                    this.resendMessage = "";

                    try {
                        const response = await api.auth.resendVerification(this.email);
                        this.resendMessage = response.message || "Verification email sent! Please check your inbox.";
                    } catch (error) {
                        console.error("Error resending verification:", error);
                        this.resendMessage = "Failed to send verification email. Please try again.";
                    } finally {
                        this.isResending = false;
                    }
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
